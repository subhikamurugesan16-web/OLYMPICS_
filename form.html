<html>
<head>
     <title>OLYMPICS REGISTARTION FORM </title>
<style>
.container{width:400px;
           origin:60px;
           background:lightblue;
           padding:30px;
           border-radius:12px;}
h1{
   text-align:center;
   color:brown;
   }
</style>
</head>
<body>
<div class="container">
     <h1><center> OLYMPICS REGISTRATION FORM </center></h1>
     <form action=" " >
<fieldset>
<legend><center> Details </center></legend>
     <label> First Name </label>
     <input type="Text" name="First name" placeholder="First name" maxlength="15">
     <br><br>
     <label> Email Id </label>
     <input type="Text" name="email" placeholder=teddy@gmail.com">
     <br><br>
     <label> Password </label>
     <input type="password" name="pass" placeholder="password">
     <br><br>
     <label> confirm password </label>
     <input type="Text" name="cp" placeholder="confirm password">
     <br><br>
     <label> City </label>
     <input type="checkbox" id="Erode" name="city" value="S">
     <label> Erode </label>
     <input type="checkbox" id="Salem" name="city" value="S">
     <label> Salem </label>
     <br><br>
     <label> State </label>
     <select id="state" name="state">
     <option value="TN"> TamilNadu </option>
     <option value="KL"> Kerala </option>
     <option value="KA"> Karnataka </option>
     </select>
     <br><br>
     <label> Country </label>
     <input type="radio" id="India" name="country" value="I">
     <label> India </label>
     <input type="radio" id="America" name="country" value="A">
     <label> America </label>
     <input type="radio" id="Dubai" name="country" value="D">
     <label> Dubai </label>
     <input type="radio" id="Canada" name="country" value="C">
     <label> Canada </label>
     <br><br>
     <label> Phone number </label>
     <input type="number" placeholder="98225 68710" maxlength="10">
     <br><br>
     <textarea id ="message" name="message" rows="10" cols="20" placeholder="Write a message...."></textarea>
     <input type="Sumbit" >
     </form>
     </body>
     </html>
